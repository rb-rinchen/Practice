<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Progress Bars</title>
  <style>
      body {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
      }
      .container {
          width: 100%;
          height: 100vh;
          background-color: rgba(0, 0, 255, 0.89);
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .skills {
          width: 80%;
          max-width: 600px;
          margin: 20px auto;
      }
      .skill {
          margin: 15px 0;
          display: flex;
          align-items: center;
      }
      .skill span {
          width: 100px;
          font-weight: bold;
      }
      .progress-bar {
          flex-grow: 1;
          height: 20px;
          background-color: #e0e0e0;
          border-radius: 10px;
          overflow: hidden;
          position: relative;
      }
      .progress-fill {
          height: 100%;
          background-color: #76c7c0;
          width: 0;
          border-radius: 10px;
          transition: width 2s ease;
      }
  </style>
</head>
<body>
  <div class="container"></div>
  <div class="skills" id="skills">
      <div class="skill">
          <span>HTML</span>
          <div class="progress-bar">
              <div class="progress-fill" data-skill-level="75"></div>
          </div>
      </div>
      <div class="skill">
          <span>CSS</span>
          <div class="progress-bar">
              <div class="progress-fill" data-skill-level="85"></div>
          </div>
      </div>
      <div class="skill">
          <span>JavaScript</span>
          <div class="progress-bar">
              <div class="progress-fill" data-skill-level="65"></div>
          </div>
      </div>
  </div>

  <script>
      window.addEventListener('scroll', function() {
          const skillsSection = document.getElementById('skills');
          const skillsPosition = skillsSection.getBoundingClientRect().top;
          const screenPosition = window.innerHeight;

          if (skillsPosition < screenPosition) {
              const progressBars = document.querySelectorAll('.progress-fill');
              progressBars.forEach(bar => {
                  const skillLevel = bar.getAttribute('data-skill-level');
                  bar.style.width = skillLevel + '%';
              });
              // Remove event listener after animation
              window.removeEventListener('scroll', arguments.callee);
          }
      });
  </script>
</body>
</html>
